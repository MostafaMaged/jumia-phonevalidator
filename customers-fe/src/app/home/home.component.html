<div class="container">
    <div class="row" style="margin-top: 30px;">
      <div class="col-sm-4">
        <select class="form-select" aria-label="Default select example" (change)="onCountryChange($event.target.value)">
          <option selected>Select country</option>
          <option value="Cameroon">Cameroon</option>
          <option value="Ethiopia">Ethiopia</option>
          <option value="Morocco">Morocco</option>
          <option value="Mozambique">Mozambique</option>
          <option value="Uganda">Uganda</option>
        </select>
      </div>
      <div class="col-sm-4">
        <select class="form-select" aria-label="Default select example" (change)="onStateChange($event.target.value)">
          <option selected>Select state</option>
          <option value="VALID">Valid</option>
          <option value="NOT_VALID">Not Valid</option>
        </select>
      </div>
      <div class="col-sm-2">
        <button type="button" class="btn btn-success" (click)="onSearch()">Search</button>
      </div>
    </div>
    <hr>
    <div class="row">
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Number</th>
            <th scope="col">Code</th>
            <th scope="col">Country</th>
            <th scope="col">State</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let phone of phoneNumbers; let i = index">
            <th>{{ pageNum * 5 + i }}</th>
            <th>{{ phone["number"] }}</th>
            <td>{{ phone["code"] }}</td>
            <td>{{ phone["country"] }}</td>
            <td>{{ phone["state"] == "VALID" ? "Valid" : "Not Valid" }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="row">
      <ul class="pagination">
        <li *ngFor ="let page of counter(totalPages); let i = index" class="page-item" [ngClass]="i == pageNum ? 'active' : ''">
         <a (click)="onPageChange(i)" class="page-link">{{ i + 1 }}</a>
        </li>
      </ul>
    </div>
  </div>
